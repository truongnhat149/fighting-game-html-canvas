<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fighting Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- red container -->
    <div id="red-container">
        
        <!-- small red container -->
        <div id="red-container-size-m">

            <!-- player health -->
            <div id="player-health">
                <div id="player-health-after"></div>
                <div id="player-health-before"></div>
            </div>

            <!-- timer -->
            <div id="timer">

            </div>

            <!-- enemy health -->
            <div id="enemy-health">
                <div id="enemy-health-after"></div>
                <div id="enemy-health-before"></div>
            </div>

        </div>
        <canvas></canvas>
    </div>
    <script src="./index.js"></script>
</body>
</html>
